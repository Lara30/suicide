<template name="paniers">
<form class="totalcommande">
    <div class="content">
        <h2>Votre commande</h2>

        {{#each paniers}}
        <h3>{{compteur}} {{name}} à {{price}}€</h3>
        <p>Votre total : {{total}}€</p>
        <img class="imagefood" src="/{{image}}">
        {{/each}}
        <a class="retour" href="{{pathFor 'categorie'}}">
            <input type="submit" name="retour" value="Retour">
        </a>
    </div>
</form>
</template>
