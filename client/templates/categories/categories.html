<template name="categorie">
    <div class="container">
        <div class="row">
            <div class="box col-xs-10 text-center col-sm-6 text-center col-md-4 text-center">
                <div class="content">
                    {{#each categorie}}
                    <a href="/pages/{{name}}"><h2>{{name}}</h2></a>
                    <img class="imagefood" src="/{{image}}">
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
