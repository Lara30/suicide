<template name="burgers">
    <div class="container">
        <div class="row">
            <div class="box col-xs-10 text-center col-sm-6 text-center col-md-4 text-center">
                <div class="content">

                    <h2>HAMBURGERS</h2>
                    <!-- afin de récupérer le login rentré on met cette ligne pour
                  montrer que l'utilisateur est toujours connecté!-->
                    <!--{{> loginButtons}}-->
                    {{#each burgers}}
                    <form class="formulaire">
                        <h3>{{name}}</h3>
                        <h2>{{price}}€</h2>
                        <img class="imagefood" src="/{{image}}">
                        <input class="compteur" name="inputcompteur" type="number" min=0 max=7 value=0>
                        <input class="commander" type="submit" name="commander" value="valider">
                    </form>
                    {{/each}}
                </div>
                </div>
            </div>
        </div>
</template>
